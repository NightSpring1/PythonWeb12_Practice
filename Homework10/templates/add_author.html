{% extends 'base.html' %}

{% block add_author %}

<form action="/add_author" method="post" accept-charset="utf-8">
    <div class="row">
        <div class="form-group col-xs-3">
            <label for="fullname">Full name</label>
            <input type="text" class="form-control" id="fullname" name="fullname"/>
        </div>
    </div>

    <div class="row">
        <div class="form-group col-xs-3">
            <label for="born_date">Born date</label>
            <input type="text" class="form-control" id="born_date" name="born_date"/>
        </div>
    </div>


    <div class="row">
        <div class="form-group col-xs-3">
            <label for="born_location">Born location</label>
            <input type="text" class="form-control" id="born_location" name="born_location"/>
        </div>
    </div>

    <div class="row">
    <div class="form-group col-xs-7">
        <label for="author_description">Description</label>
        <textarea class="form-control" id="author_description" rows="10" name="description"></textarea>
    </div>
</div>
    <input type="submit" value="Add Author" class="btn btn-primary"/>

</form>

{% endblock %}
