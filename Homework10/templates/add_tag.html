{% extends 'base.html' %}

{% block add_tag %}

<form action="/add_tag" method="post" accept-charset="utf-8">
    <div class="row">
        <div class="form-group col-xs-3">
            <label for="tag_name">Tag name</label>
            <input type="text" class="tag_name" id="tag_name" name="tag_name"/>
        </div>
    </div>

    <input type="submit" value="Add Tag" class="btn btn-primary"/>

</form>

{% endblock %}
